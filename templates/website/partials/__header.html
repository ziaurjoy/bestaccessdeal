{% load static %}
<header> 
  <!-- Top bar -->
  <div class="top-bar">
    <div class="top-info">
      <div class="container">
        <ul class="social">
          {% for media in media_link %}
          <li><a href="{{media.facebook}}""><i class="fa fa-facebook"></i></a></li>
          <li><a href="{{media.twitter}}"><i class="fa fa-twitter"></i></a></li>
          <li><a href="{{media.gmail}}"><i class="fa fa-google"></i></a></li>
          <li><a href="{{media.linkedin}}"><i class="fa fa-linkedin"></i></a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
  
  <!-- Logo -->
  <div class="container">
    <div class="logo"> <a href="{% url 'home' %}"><img  class="img-responsive" src="{% static 'images/logo1.png' %}" alt="" ></a> </div>
    <!-- INFO -->
    <div class="top-info-con">
      <ul>         
        <!-- Call Us Now -->
        {% for contact in contact %}
        <li>
          <div class="media-left"> <img class="margin-right-10" src="{% static 'images/whats-app.png' %}" alt="" > </div>
          <div class="media-body">
            <h6>WhatsApp</h6>
            {{ contact.whatsapp }}
          </div>
        </li>         
        <!-- Email us -->
        <li>
          <div class="media-left"> <img class="margin-right-10" src="{% static 'images/skype.png' %}" alt="" > </div>
          <div class="media-body">
            <h6>Skype</h6>
            {{contact.skype}}
          </div>
        </li>        
        <!-- Opening Time -->
        <li class="lst">
          <div class="media-left"> <img class="margin-right-10" src="{% static 'images/taligram.png' %}" alt="" > </div>
          <div class="media-body">
            <h6>Telegram</h6>
            {{ contact.telegram }}
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
  
  <!-- Navigation -->
  <nav class="navbar">
    <div class="container">
      <ul class="nav ownmenu">
        <li> <a href="{% url 'home' %}">Home</a> </li>
        <li> <a href="{% url 'about' %}">About</a> </li>
        <li> <a href="{% url 'services' %}">Services</a> </li>
        <li> <a href="{% url 'blogs' %}">Blog</a> </li>
        <li> <a href="{% url 'contact' %}">Contact us</a> </li>
      </ul>
      
      <!-- GET A QUOTES -->
    </div>
  </nav>
</header>
